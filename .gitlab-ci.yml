stages:
  - ai-review
  - install
  - build
  - deploy

variables:
  PROJECT_NAME: spider-cloud-vue
  GIT_CLEAN_FLAGS: -ffdx -e node_modules/ -e .npmrc
  # GitLab API Token 需要在 CI/CD Settings 中设置
  # 需要具有以下权限：api, read_repository, write_repository
  GITLAB_TOKEN: glpat-5aEaewax3-EPb_ymc2-w

.default_rules: &default_rules
  rules:
    - if: $CI_COMMIT_BRANCH =~ /^main\/.+$/
      when: always
    - when: manual

.mr_rules: &mr_rules
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: always
    - when: never

ai_code_review:
  stage: ai-review
  image: guergeiro/pnpm:18-9
  <<: *mr_rules
  variables:
    DEEPSEEK_API_URL: ${DEEPSEEK_API_URL}
    DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
  script:
    - node scripts/ai-code-review.js
  tags:
    - share-fe-package-runner

install_dependencies:
  stage: install
  image: guergeiro/pnpm:18-9
  <<: *default_rules
  script:
    - pnpm config set store-dir /share_pnpm_store
    - pnpm install
  artifacts:
    paths:
      - node_modules/
    expire_in: 3 days
  tags:
    - share-fe-package-runner

build_pc:
  stage: build
  image: guergeiro/pnpm:18-9
  <<: *default_rules
  script:
    - pnpm run build-test:pc
  artifacts:
    paths:
      - packages/pc/dist/
    expire_in: 2 hours
  tags:
    - share-fe-package-runner
  needs:
    - install_dependencies

deploy_pc:
  stage: deploy
  image: guergeiro/pnpm:18-9
  <<: *default_rules
  script:
    - /bin/rm -rf /deploy_folder/${PROJECT_NAME}-pc
    - mkdir -p /deploy_folder/${PROJECT_NAME}-pc
    - chmod 777 /deploy_folder/${PROJECT_NAME}-pc
    - /bin/mv packages/pc/dist/** /deploy_folder/${PROJECT_NAME}-pc
  tags:
    - share-fe-package-runner
  needs:
    - build_pc
