stages:
  - review
  - install
  - build
  - deploy

variables:
  PROJECT_NAME: spider-cloud-vue
  GIT_CLEAN_FLAGS: -ffdx -e node_modules/ -e .npmrc

.default_rules: &default_rules
  rules:
    - if: $CI_COMMIT_BRANCH =~ /^main\/.+$/
      when: always
    - when: manual

code_review:
  stage: review
  image: guergeiro/pnpm:18-9
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  before_script:
    # 首先设置 store 路径
    - pnpm config set store-dir /share_pnpm_store

    # 然后配置 .npmrc
    - echo "registry=https://registry.npmmirror.com" > .npmrc
    - echo "@spider-cloud:registry=http://gitlab.cqlvc.com/api/v4/packages/npm/" >> .npmrc
    - echo "//gitlab.cqlvc.com/api/v4/packages/npm/:_authToken=${CI_JOB_TOKEN}" >> .npmrc
    - echo "strict-peer-dependencies=false" >> .npmrc
    - echo "auto-install-peers=true" >> .npmrc
    - echo "ignore-workspace-root-check=true" >> .npmrc

    # 验证配置
    - pnpm config list
    - cat .npmrc
  script:
    # 安装依赖
    - pnpm add -D @spider-cloud/ai-code-review@1.0.1
    - pnpm ai-code-review
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - /share_pnpm_store
  tags:
    - share-fe-package-runner

install_dependencies:
  stage: install
  image: guergeiro/pnpm:18-9
  <<: *default_rules
  script:
    - pnpm config set store-dir /share_pnpm_store
    - pnpm install
  artifacts:
    paths:
      - node_modules/
    expire_in: 3 days
  tags:
    - share-fe-package-runner

build_pc:
  stage: build
  image: guergeiro/pnpm:18-9
  <<: *default_rules
  script:
    - pnpm run build-test:pc
  artifacts:
    paths:
      - packages/pc/dist/
    expire_in: 2 hours
  tags:
    - share-fe-package-runner
  needs:
    - install_dependencies

deploy_pc:
  stage: deploy
  image: guergeiro/pnpm:18-9
  <<: *default_rules
  script:
    - /bin/rm -rf /deploy_folder/${PROJECT_NAME}-pc
    - mkdir -p /deploy_folder/${PROJECT_NAME}-pc
    - chmod 777 /deploy_folder/${PROJECT_NAME}-pc
    - /bin/mv packages/pc/dist/** /deploy_folder/${PROJECT_NAME}-pc
  tags:
    - share-fe-package-runner
  needs:
    - build_pc
